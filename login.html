<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PAM</title>
    <!-- favico -->
    <link rel="shortcut icon" type="image/x-icon" href="imagenes/Logo.PNG">
    <!-- BOOSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- estilos Ssas -->
        <link rel="stylesheet" href="boostrap/css/estilos.css">
</head>

<body>

    <div class="d-flex justify-content-center">
        <img src="imagenes/Logo.PNG" alt="logo compañia" class="img-fluid" width="200px">
    </div>
    <div class="container border border-2 border-primary" id="login" style="max-width: 700px;min-height: 500px;">

        <form>
            <div class="form-group">
                <label for="correoElectronico" class="form-label"><strong>Correo Electronico</strong></label>
                <input class="form-control" type="text" placeholder="alguien@hotmail.com" id="correoElectronico">
            </div>
            <div class="form-group">
                <label for="password" class="form-label"><strong>Contraseña</strong></label>
                <input class="form-control" type="password" placeholder="Password" id="password">
            </div>

            

        </form>
    </div>



    <script src="boostrap/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
